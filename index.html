                        <div class="rellenoBotonFlechaIz"></div>

                            <div class="trianguloIzquierda"></div>
                        </div>
                        <div class="rellenoBotonFlechaIz"></div>
                        <div class="botonFlechaDE"></div>
                    </div>                    
                    <div class="espacioEntreFlechasBajo">
                        <div class="espacioEntreBotones"></div>
                        <div class="trianguloArriba"></div>
                    </div>
                    <div class="zonaInferiorBotonesFlecha">

                        <div class="botonFlechaAbajo">
                            <div class="rellenoBotonFlechaArriba"></div>
                            <div class="botonFlechaAbajoCurva"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="espacioVacioVertical"></div>
            <div class="zonaJoystick">
                <div class="espaciojoystick"></div>

            </div>
            <div class="espacioVacioVertical"></div>

            <div class="extremoInferior">

                <div class="interiorSujecion"></div>
                <div class="rellenoSujecion"></div>
                <div class="bordeSujecion"></div>
            </div>
        </div>

                        <div class="siglaPSuperior"></div>
                        <div class="siglaPInferior"></div>                    
                    </div>
                </div>
                
                <div class="espacioLateral"></div>
                <div class="contenedorBotonOvalado">

                    <div class="espacioVacioVertical"></div>

                    <div class="espacioVacioVertical"></div>                    
                </div>
                <div class="espacioLateral"></div>
                <div class="contenedorBotonOvalado">
                    <div class="espacioVacioVertical"></div>
                    <div class="espacioVacioVertical"></div>
                    <div class="espacioVacioVertical"></div>
                    <div class="botonOvalo">
                        <div class="bordeCircularIz"></div>
                        <div class="bordeCircularDe"></div>
                    </div>
                    <div class="espacioVacioVertical"></div>

                <div class="espacioLateral"></div>
                <div class="botonHome">

                    <div class="textoBtnHome">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SELECT</div>

                <div class="espacioLateral"></div>
                <div class="botonHome">
                    <div class="espacioSuperiorBotonHome"></div>
                    <div class="textoBtnHome">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;START</div>

            </div>
        </div>


        <div class="extremo extremoDerecho">

                <div class="espacioPantallaBotonR1"></div>
                <div class="interiorBotonR1"></div>

                    <div id="interiorBotones" class="espacioSemiCirculo2">

                                <div class="rellenoBotonTriangulo"></div>
                                <div class="botonTrapecio">
